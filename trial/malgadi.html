<body>
    <div class="main-container">
        <div class="small-container">
            <span class="logo">

            <div class="select-box">
                <div class="options-container">
                    <div class="option">
                        <input type="radio" class="radio" id="CE" name="category" />
                        <label for="automobiles">CE</label>
                    </div>

                    <div class="option">

                    <div class="option">

                    <div class="option">

                    </div>

                    <div class="option">
                        <input type="radio" class="radio" id="CL" name="category" />

                    </div>

                    <div class="option">

                <div class="selected">
                    Select Branch
                </div>
            </div>
            <div class="select-box1">
                <div class="options-container1">
                    <div class="option1">
                        <input type="radio" class="radio" id="1" name="category" />
                        <label class="list2" for="automobiles">1<sup>st</sup></label>
                    </div>

                    <div class="option1">
                        <input type="radio" class="radio" id="2" name="category" />
                        <label class="list2" for="film">2<sup>nd</sup></label>

                    <div class="option1">

                        <label class="list2" for="art">4<sup>th</sup></label>

                    <div class="option1">

                        <label class="list2" for="music">5<sup>th</sup></label>

                    <div class="option1">

                    <!-- <div class="option1">
                    <input type="radio" class="radio" id="tutorials" name="category" />
                    <label class="list2" for="tutorials">Tutorials</label>
                </div> -->
                </div>

                <div class="selected1">
                    Select Semester
                </div>
            </div>
        </div>

    </div>
    <script>
        const selected = document.querySelector(".selected");
        const optionsContainer = document.querySelector(".options-container");

        const optionsList = document.querySelectorAll(".option");

        selected.addEventListener("click", () => {
            optionsContainer.classList.toggle("active");
        });

        optionsList.forEach(o => {
            o.addEventListener("click", () => {
                selected.innerHTML = o.querySelector("label").innerHTML;
                optionsContainer.classList.remove("active");
            });
        });
        const selected1 = document.querySelector(".selected1");
        const optionsContainer1 = document.querySelector(".options-container1");

        const optionsList1 = document.querySelectorAll(".option1");

        selected1.addEventListener("click", () => {
            optionsContainer1.classList.toggle("active");
        });

        optionsList1.forEach(o => {
            o.addEventListener("click", () => {
                selected1.innerHTML = o.querySelector(".list2").innerHTML;
                optionsContainer1.classList.remove("active");
            });
        });
    </script>
    <script>
        document.addEventListener("mousemove", function(e) {
                var body = document.querySelector('body');
                var heart = document.createElement("span");
                var x = e.offsetX;
                var y = e.offsetY;
                heart.style.left = x + 'px';
                heart.classList.add("heart");
                heart.style.top = y + 'px';
                body.appendChild(heart);
                var size = Math.random() * 100;
                heart.style.width = 20 + size + 'px';
                heart.style.height = 20 + size + 'px';
                setTimeout(function() {
                    heart.remove();
                }, 2000)
            })
            // const player2 = document.querySelector('.player');
            // player2.addEventListener("mousemove", function() {
            //     heart.remove();
            // })
    </script>
